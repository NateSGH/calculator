<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>

  <div class="container">
    <div class="display">
      <p id="display-text">0</p>
    </div>
    <button class="backspace">Backspace</button>
    <button class="clear">Clear</button>
    <div class="main-buttons">

      <button class="digit seven">7</button>
      <button class="digit eight">8</button>
      <button class="digit nine">9</button>
      <button class="operator divide">รท</button>

      <button class="digit four">4</button>
      <button class="digit five">5</button>
      <button class="digit six">6</button>
      <button class="operator multiply">ร</button>

      <button class="digit one">1</button>
      <button class="digit two">2</button>
      <button class="digit three">3</button>
      <button class="operator subtract">-</button>

      <button class="digit zero">0</button>
      <button class="point">.</button>
      <button class="equals">=</button>
      <button class="operator add">+</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
